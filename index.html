<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Entry</title>
    <style>
        body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    background: url('background.jpg') no-repeat center center fixed; 
    background-size: cover; 
    color: white; /* Ensure text is visible */
}

        .container {
            width: 80%;
            margin: auto;
        }

        input,
        select,
        button {
            margin: 10px;
            padding: 8px;
        }

        .scoreboard-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Enter Players</h1>

        <h3>Team 1 Players</h3>
        <input type="text" id="team1_player1" placeholder="Player 1 (A)">
        <input type="text" id="team1_player2" placeholder="Player 2 (B)">
        <input type="text" id="team1_player3" placeholder="Player 3 (C)">

        <h3>Team 2 Players</h3>
        <input type="text" id="team2_player1" placeholder="Player 1 (E)">
        <input type="text" id="team2_player2" placeholder="Player 2 (F)">
        <input type="text" id="team2_player3" placeholder="Player 3 (G)">

        <h3>Select Toss Winner</h3>
        <select id="tossWinner">
            <option value="team2">AAO</option>
            <option value="team1">AKA</option>
        </select>

        <button onclick="saveData()">Proceed to Scoreboard</button>
    </div>

    <script>
        function saveData() {
            const data = {
                team1: [
                    document.getElementById("team1_player1").value || "A",
                    document.getElementById("team1_player2").value || "B",
                    document.getElementById("team1_player3").value || "C"
                ],
                team2: [
                    document.getElementById("team2_player1").value || "E",
                    document.getElementById("team2_player2").value || "F",
                    document.getElementById("team2_player3").value || "G"
                ],
                tossWinner: document.getElementById("tossWinner").value
            };
            localStorage.setItem("matchData", JSON.stringify(data));
            window.location.href = "scoreboard.html";  // Redirect to scoreboard page
        }
    </script>
</body>

</html>
